<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('./assets/images/levels/level1/background/level1-bg.png') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            background: rgba(255,255,255,0.85);
            padding: 2rem 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.15);
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .start-btn {
            background: #2d6a4f;
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .start-btn:hover {
            background: #40916c;
        }
        .info {
            margin-top: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Escape Room Game</h1>
        <p>Welcome! Use the arrow keys to move, avoid skeletons, collect the key/hammer, and solve riddles to win.</p>
        <button class="start-btn" onclick="window.location.href='levels/level1.html'">Start Game</button>
        <div class="info">
            <p>Created by ndmh99</p>
        </div>
    </div>
</body>
</html>
